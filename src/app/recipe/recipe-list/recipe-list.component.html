<div class="container mt-5">
  <h1>Recetas uniandes</h1>
  <div class="row">
    <div *ngFor="let recipe of recipes" class="col-md-4 mb-4">
      <div class="card h-100">
        <img [src]="recipe.imagen" class="card-img-top" [alt]="recipe.nombre" style="height:180px;object-fit:cover;">
        <div class="card-body">
          <h5 class="card-title">{{ recipe.nombre }}</h5>
          <p class="card-text">{{ recipe.descripcion }}</p>
          <span class="badge bg-info text-dark me-1" *ngFor="let tag of recipe.etiquetas">{{ tag }}</span>
          <hr>
          <p><strong>Porciones:</strong> {{ recipe.porciones }}</p>
          <p><strong>Tiempo:</strong> {{ recipe.tiempo_minutos }} min | <strong>Dificultad:</strong> {{ recipe.dificultad }}</p>
          <p><strong>Cantidad de ingredientes:</strong> {{ recipe.ingredientes.length }}</p>
        </div>
        <div class="card-footer bg-white">
          <button class="btn btn-primary w-100" (click)="goToDetail(recipe.id)">Ver Detalle</button>
        </div>
      </div>
    </div>
  </div>
</div>
